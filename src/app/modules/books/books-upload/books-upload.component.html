<div class="row">
  <div class="col-lg-12">
    <nb-card status="primary">
      <nb-card-header>
        <span class="title-500 fs-20">Thêm Sản Phẩm</span>
      </nb-card-header>
      <nb-card-body class="layout-body-content">
        <div class="row mt-2 mb-3">
          <div class="col-lg-6">
            <div class="row mt-3">
              <div class="col-lg-12">
                <h6 class="vt-header-level-2">Sản Phẩm</h6>
                <hr />
              </div>
            </div>
            <nb-select [class.full-width]="fullWidth" [fullWidth]="fullWidth" size="small" class="mt-0"
              placeholder="Select splash template" [(ngModel)]="selectedItem">
              <nb-option [value]="book" *ngFor="let book of bookList">
                {{book.name}}
              </nb-option>
            </nb-select>
          </div>
        </div>
        <hr class="m-y-10 vt-line-bold" />
        <div class="row">
          <div class="col-lg-12">
            <span [ngSwitch]="selectedItem.id">
              <p *ngSwitchCase="1">
                <ngx-up-book></ngx-up-book>
              </p>
              <p *ngSwitchCase="2">
                <ngx-up-author></ngx-up-author>
              </p>
              <p *ngSwitchCase="3">
                <ngx-up-genres></ngx-up-genres>
              </p>
              <p *ngSwitchCase="4">
                <ngx-up-publisher></ngx-up-publisher>
              </p>
              <p *ngSwitchDefault>
                <ngx-up-book></ngx-up-book>
              </p>
            </span>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
