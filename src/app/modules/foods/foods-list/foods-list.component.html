<p-table #dt [columns]="cols1" [value]="pizzas"  [paginator]="true" dataKey="id" [rows]="10">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input
            type="text"
            pInputText
            size="50"
            placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"
          />
        </div>
      </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns">
                {{col.header}}
                123
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
            <td>
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                    <div class="ui-g-12 ui-md-3" style="text-align:center">
                          <img src="" alt="">
                    </div>
                    <div class="ui-g-12 ui-md-9">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <b>Id:</b> {{rowData.id}}
                            </div>
                            <div class="ui-g-12">
                                <b>Name:</b> {{rowData.name}}
                            </div>
                            <div class="ui-g-12">
                                <b>Type:</b> {{rowData.type}}
                            </div>
                            <div class="ui-g-12">
                                <b>Description:</b> {{rowData.description}}
                            </div>
                            <div class="ui-g-12">
                                <b>Sizes:</b> {{rowData.sizes}}
                            </div>
                            <div class="ui-g-12">
                                <b>Price:</b> {{rowData.price}}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary"> There are {{ cars?.length }} cars </ng-template>
</p-table>
